<div class="top"
     [ngStyle]="{'height': top +'%'}">
     <ng-content select="[top]"></ng-content>
</div>
<div 
    draggable="true"
    (window:resize)="resize($event)"
    (dragstart)="splitterDragstart($event)"
    (drag)="splitterDrag($event)"
    class="splitter">&nbsp;</div>
<div class="bottom">
    <ng-content select="[bottom]"></ng-content>
</div>
