<div class="mb-1">
    <small class="text-muted px-3">Tags</small>

    <div class="tag px-3"
         (contextmenu)="contextMenu(tag)"
         *ngFor="let tag of repository.tags">
         <span style="cursor: pointer;">{{ tag }}</span>
        <br/>
    </div>
    <div class="px-3 mt-2 text-right">
        <a (click)="displayModal()" style="cursor: pointer;">
            <small class="text-success">Create tag</small>
        </a>
    </div>
</div>

<div
    [style.display]="showModal ? 'block' : null" 
    class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create tag</h5>
                <button (click)="hideModal()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="text-muted small test-uppercase">Tag</label>
                    <input 
                        [(ngModel)]="newTag.name" 
                        type="text" 
                        placeholder="v1.0.0" 
                        class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label class="text-muted small text-uppercase">Message</label>
                    <textarea 
                        [(ngModel)]="newTag.message"
                        placeholder="Tagged v1.0.0"
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="createTag()" type="button" class="btn btn-primary">Create tag</button>
                <button (click)="hideModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
