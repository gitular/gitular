<div class="mb-2 bg-light">
    <div class="d-flex flex-wrap align-items-center bg-dark text-white">
        <small class="flex-grow-1 text-uppercase ml-3 py-2">Tags</small>
        <a (click)="displayModal()" 
            style="cursor: pointer;" 
            class="bg-success text-white h-100 px-3 py-2 small font-weight-bold">+</a>
    </div>
    <div class="tag px-3 py-1"
         style="cursor: pointer;"
         (contextmenu)="contextMenu(tag)"
         *ngFor="let tag of repository.tags">
         {{ tag }}
    </div>
</div>

<div
    [style.display]="showModal ? 'block' : null" 
    class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create tag</h5>
                <button (click)="hideModal()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="text-muted small test-uppercase">Tag</label>
                    <input 
                        [(ngModel)]="newTag.name" 
                        type="text" 
                        placeholder="v1.0.0" 
                        class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label class="text-muted small text-uppercase">Message</label>
                    <textarea 
                        [(ngModel)]="newTag.message"
                        placeholder=""
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="createTag()" type="button" class="btn btn-primary">Create tag</button>
                <button (click)="hideModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
