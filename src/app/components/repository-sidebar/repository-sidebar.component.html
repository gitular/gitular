<div class="pl-3 pr-3">
    <p class="text-center pt-3">{{ repository.path | basename }}</p>
</div>
<hr />  

<div class="sidebar">
    <div class="side-tab">
        <span (click)="workingCopy()"
            [class.active]="repository.preferences.view == 'workingCopy'"
            class="mb-1 mt-1">
            Working Copy
        </span>
        <span class="badge badge-secondary"
              *ngIf=" repository.status.index.length > 0 || repository.status.working.length> 0">
            {{ repository.status.index.length + repository.status.working.length }} 
        </span>
        <div 
            (click)="refreshLocal()"
            class="float-right" 
            style="cursor: pointer;">
            <i class="fas fa-sync-alt"></i>
        </div>
    </div>
    <span 
        (click)="logs()"
        [class.active]="repository.preferences.view == 'logs'"
        class="side-tab mb-1 mt-1">Logs</span>
</div>

<div class="sidebar text-center mt-2 mb-2" style="border-top: 1px solid rgba(0,0,0,.1); border-bottom: 1px solid rgba(0,0,0,.1)">
    <div (click)="pull()" class="side-button" style="width: 33.3333%">
        <i class="fas fa-download"></i>
        <span>Pull</span>
    </div>
    <div (click)="fetch()" class="side-button" style="width: 33.3333%">
        <i class="fas fa-cloud-download-alt"></i>
        <span>Fetch</span>
    </div>
    <div (click)="push()" class="side-button" style="width: 33.3333%">
        <i class="fas fa-upload"></i>
        <span>Push</span>
    </div>
</div>

<div class="sidebar">
    <app-branches [repository]="repository"></app-branches>
</div>
<hr />

<div class="sidebar  pl-3 pr-3">
    <div class="mb-1">
        <small class="text-muted">Remote branches</small>
    </div>
    <div *ngFor="let branch of repository.remoteBranches">
        <span
            [class.active]="branch == repository.trackingBranch"
            class="mr-2 remoteBranch">{{ branch }}</span>
    </div>
</div>
<hr />

<div class="sidebar pl-3 pr-3">
    <div class="mb-1">
        <small class="text-muted">Tags</small>
    </div>
    <div *ngFor="let tag of repository.tags">{{ tag }}</div>
</div>
