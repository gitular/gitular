<div class="pl-3 pr-3">
    <p class="text-center pt-3">{{ repository.path | basename }}</p>
</div>
<hr />  

<div class="sidebar">
    <div class="side-tab"            
         (click)="workingCopy()"
         (contextmenu)="workingCopyContextMenu()"
         [class.active]="repository.preferences.view == 'workingCopy'">
        <span 
            class="mb-1 mt-1">
            Working Copy
        </span>
        <span class="badge badge-secondary"
              *ngIf=" repository.status.index.length > 0 || repository.status.working.length> 0">
            {{ repository.status.index.length + repository.status.working.length }} 
        </span>
    </div>
    <span 
        (click)="logs()"
        (contextmenu)="logsContextMenu()"
        [class.active]="repository.preferences.view == 'logs'"
        class="side-tab mb-1 mt-1">Logs</span>
</div>

<div class="sidebar text-center d-flex align-items-center flex-wrap" style="border-top: 1px solid rgba(0,0,0,.1); border-bottom: 1px solid rgba(0,0,0,.1)">
    <div (click)="pull()" class="side-button flex-fill py-3">
        <i class="fas fa-download"></i>
        <span>Pull</span>
    </div>
    <div (click)="fetch()" class="side-button flex-fill py-3">
        <i class="fas fa-cloud-download-alt"></i>
        <span>Fetch</span>
    </div>
    <div (click)="push()" class="side-button flex-fill py-3">
        <i class="fas fa-upload"></i>
        <span>Push</span>
    </div>
</div>

<div class="sidebar">
    <app-branches [repository]="repository"></app-branches>
</div>
<hr />

<div class="sidebar">
    <app-remotebranches [repository]="repository"></app-remotebranches>
</div>
<hr />

<div class="sidebar">
    <app-tags [repository]="repository"></app-tags>
</div>
