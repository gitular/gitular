<div class="pb-2">
    <div class="d-flex flex-wrap align-items-center bg-primary">
        <small class="flex-grow-1 text-uppercase ml-3 py-2">Branches</small>
        <a (click)="displayModal()" 
            class="bg-success text-white h-100 px-3 py-2 small font-weight-bold cursor-pointer">+</a>
    </div>
    <div class="branch px-3 py-1 cursor-pointer"
         (contextmenu)="contextMenu(branch.name)"
         [class.active]="branch.active"
         *ngFor="let branch of repository.branches"
         (click)="switchBranch(branch.name)">
         {{ branch.name }}
         <br/>
    </div>
</div>

<div
    [style.display]="showModal ? 'block' : null" 
    class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create branch</h5>
                <button (click)="hideModal()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input [(ngModel)]="newBranch.name" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="createBranch()" type="button" class="btn btn-primary">Create branch</button>
                <button (click)="hideModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
